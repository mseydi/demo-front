<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Gestion Banque</title>

</head>
<body ng-app="myBanqueApp" ng-controller="myBanqueController">
<div class="card text-center">
  <div class="card-header">
    Compte
  </div>
  <div class="card-body">
    <div class="col-md-6 col-sm-6 col-xs-12">
      <div class="panel panel-info spacer">
        <div class="panel-body">
          <form class="form-inline">
            <div class="form-group mb-2">
              <label>Code Compte</label>
            </div>
            <div class="form-group mx-sm-3 mb-2">
              <label  class="sr-only">Identifient Compte</label>
              <input type="password" class="form-control"  placeholder="id Compte">
            </div>
            <button type="submit" class="btn btn-primary mb-2">Charger</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="card-footer text-muted">
    Etat du Compte
  </div>
</div>

<div ng-if="compte">
  <div class="col-md-6 col-sm-6 col-xs-12">
    <div class="panel panel-info spacer">
      <div class="panel-body">
        <div class="form-group">
          <label>Solde:</label> <label></label>
        </div>
        <div class="form-group">
          <label>Date cr√©ation:</label> <label></label>
        </div>
      </div>
    </div>

  </div>
  <div class="col-md-6 col-sm-6 col-xs-12">
    <div class="panel panel-info spacer">
      <div class="panel-heading">Operations:</div>
      <div class="panel-body">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1"   >
          <label class="form-check-label" for="exampleRadios1">
            Versement
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
          <label class="form-check-label" for="exampleRadios2">
          Retrait
          </label>
        </div>
        <div class="form-group">
          <label>Montant:</label>
          <input type="text" ng-model="operation.montant"/>
        </div>
        <button ng-click="saveOperation()" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>

</div>
<script type="text/javascript" src="angular/angular.min.js"></script>
<script type="text/javascript" src="js/myApp.js"></script>
</body>
</html>
